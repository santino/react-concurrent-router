name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [stable, lts/*]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Cache Yarn
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-yarn-${{matrix.node-version}}-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-${{matrix.node-version}}-
          ${{ runner.os }}-yarn-
          ${{ runner.os }}-
    - name: Install Dependencies using Yarn
      run: yarn install --ignore-engines && git checkout yarn.lock
    - name: Install Dependencies using Yarn
      run: yarn install

  test-and-coverage:
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 17.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Cache Yarn
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-yarn-node-${{matrix.node-version}}-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-node-${{matrix.node-version}}-
          ${{ runner.os }}-yarn-node-
          ${{ runner.os }}-yarn-
          ${{ runner.os }}-
    - name: Install Dependencies using Yarn
      run: yarn install --ignore-engines && git checkout yarn.lock
    - name: Run tests plus coverage
      run: yarn coverage
    - name: Track coverage
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        flag-name: run-node-${{matrix.node-version}}
        parallel: true

  coveralls-finished:
    needs: test-and-coverage
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true

  build-plus-sizecheck:
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 17.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Cache Yarn
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-yarn-node-${{matrix.node-version}}-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-node-${{matrix.node-version}}-
          ${{ runner.os }}-yarn-node-
          ${{ runner.os }}-yarn-
          ${{ runner.os }}-
    - name: Install Dependencies using Yarn
      run: yarn install --ignore-engines && git checkout yarn.lock
    - name: Build package
      run: yarn build
    - name: Check bundle-size
      env:
        BUNDLESIZE_GITHUB_TOKEN: ${{ secrets.BUNDLESIZE_GITHUB_TOKEN }}
      run: yarn bundlesize
